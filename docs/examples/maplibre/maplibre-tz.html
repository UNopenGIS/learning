<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add live realtime data</title>
    <meta property="og:description" content="Use realtime GeoJSON data streams to move a symbol on your map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style:
            'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        zoom: 0
    });

        var laMarker = new mapboxgl.Marker()
            .setLngLat([-118.2437, 34.0522])
            .addTo(map);

        setInterval(() => {
            let laTime = new Intl.DateTimeFormat('en-US', { timeZone: 'America/Los_Angeles', timeStyle: 'medium' }).format(new Date());
            laMarker.setPopup(new mapboxgl.Popup().setHTML('<p> ðŸ‡ºðŸ‡¸ ' + laTime + '</p>')).togglePopup();
        }, 1000);

        var tokyoMarker = new mapboxgl.Marker()
            .setLngLat([139.6917, 35.6895])
            .addTo(map);

        setInterval(() => {
            let tokyoTime = new Intl.DateTimeFormat('en-US', { timeZone: 'Asia/Tokyo', timeStyle: 'medium' }).format(new Date());
            tokyoMarker.setPopup(new mapboxgl.Popup().setHTML('<p>ðŸ‡¯ðŸ‡µ ' + tokyoTime + '</p>')).togglePopup();
        }, 1000);
    </script>
</body>
</html>
